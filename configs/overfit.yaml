data:
  dataset: data.datasets.OverfitDataset
  cross_validation: false

training:
  epochs: 5000
  scheduler:
    name: torch.optim.lr_scheduler.ConstantLR
    params:
      factor: 1.0
      total_iters: 1

  tasks:
    segmentation:
      enabled: true
      knowledge_distillation:
        enabled: false
    disparity:
      enabled: false

logging:
  n_validation_images: 0